<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {{page}} </title>
    <style>
        table, th, td, tr {
        border: 1px solid black;
      }
    </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: skyblue;">
    <div class="container">
        <a class="navbar-brand" href="#" style="color: #721c24; font-weight: bold;">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <form class="form-inline my-2 my-lg-0" role="search">
                {% if request.user.is_authenticated %}
                <div class="input-group">
                    <input type="text" name="search" class="form-control" placeholder="Search " aria-label="Search"
                        aria-describedby="search-btn" style="border-radius: 20px;">
                    <div class="input-group-append mx-2 ">
                        <button class="btn btn-primary" type="submit" id="search-btn">Search</button>
                    </div>
                </div>
                {% else %}
                <a href="/login/" class="btn btn-success">Login</a>
                {% endif %}
            </form>
        </div>
        <div>
            {% if request.user.is_authenticated %}
            <a href="/logout/" class="btn btn-success ml-2">Logout</a>
            {% endif %}
        </div>
    </div>
</nav>



    {% block start %}
    
    {% endblock %}

</body>
</html>
